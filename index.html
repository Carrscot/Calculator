<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calcBody">
            <div class = 'display'></div>

            <div class = 'row1' > <button class='button +'> + </button> 
                        <button class='button -'> - </button> 
                        <button class='button /'> / </button> 
                        <button class='button *'> * </button> 
                    </div>
                    
            <div class = 'rowComb'>
                <div class = 'row2'> <button class='button 7'> 7 </button> 
                        <button class='button 8'> 8 </button> 
                        <button class='button 9'> 9 </button> 
                    </div>

                    <div class = 'rowEnd'> <button id='clear'> C </button> </div>

            <div class = 'row3'> <button class='button 4'> 4 </button>
                        <button class='button 5'> 5 </button>
                        <button class='button 6'> 6 </button>                      
                    </div>
             
             </div>
                
            <div class = 'rowComb2'>
            <div class = 'row4'> <button class='button 1'> 1 </button> 
                        <button class='button 2'> 2 </button> 
                        <button class='button 3'> 3 </button> 
                    </div>

            <div class = 'rowEnd'> <button id='equals'> = </button> </div>

            </div>

            <div class = 'row5'> <button id='0'> 0 </button> 
                    <button class='button decimal'> . </button> 
                </div>
            
        
        </div>
    </div>
    
</body>
</html>
