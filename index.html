<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calcBody">
            <div class = 'display'></div>

            <div class = 'row1' > <button id='+'> + </button> 
                        <button id='-'> - </button> 
                        <button id='/'> / </button> 
                        <button id='*'> * </button> 
                    </div>
                    
            <div class = 'rowComb'>
                <div class = 'row2'> <button id='7'> 7 </button> 
                        <button id='8'> 8 </button> 
                        <button id='9'> 9 </button> 
                    </div>

            <div class = 'rowEnd'> <button id='clear'> Clear </button> </div>
            </div>

            <div class = 'row3'> <button id='4'> 4 </button>
                        <button id='5'> 5 </button>
                        <button id='6'> 6 </button>
                    </div>
                
            <div class = 'rowComb2'>
            <div class = 'row4'> <button id='1'> 1 </button> 
                        <button id='2'> 2 </button> 
                        <button id='3'> 3 </button> 
                    </div>

            <div class = 'rowEnd'> <button id='equals'> = </button> </div>

            </div>

            <div class = 'row5'> <button id='0'> 0 </button> 
                    <button id='decimal'> . </button> 
                </div>
            
        
        </div>
    </div>
    
</body>
</html>
